{% extends 'index.html' %}
{% block content %}
{% load static %}

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
    .aaloo{
        display: flex;
        justify-content: space-between;
    }
</style>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="{% static 'images/staff.avif' %}"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                
                <div class="aaloo mt-4">
                    <h4>Sign Up Now</h4>
                    <a href="{% url 'register' %}">
                        <button class="btn btn-dark me-3">User</button>
                    </a>
                    
                </div>
                <form method="post" class="mt-4" action="{% url 'staff' %}">
                    {% csrf_token %}
                    <!-- Email input -->
                    {% include 'authentication/messages.html' %}
                    <div class="form-outline mb-4">
                        <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" id="form1Example23" name="name" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Name</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form1Example23" name="password" class="form-control form-control-lg" />
                        <label class="form-label" for="form1Example23">Password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="d-flex justify-content-center align-items-center mb-5" >
                        <button type="submit" class="btn btn-dark btn-lg btn-block">Sign Up</button>
                        
                        <span class="mx-3">OR</span>
                        
                        <a href="{% url 'loginR' %}"><button type="button" class="btn btn-dark btn-lg btn-block">Login Now</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
