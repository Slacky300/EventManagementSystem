{% extends 'index.html' %}
{% block content %}

    <div class="container">
        <div class="row">
          <div class="d-flex justify-content-end mb-4">
            <a href="{% url 'AddEventLct' %}">
              <button class="btn btn-success">Add new Venue</button>
            </a>
            
          </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Venue name</th>
                    <th scope="col">Speciality</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for x in ven %}
                    <tr>
                        <th scope="row">{{x.name}}</th>
                        <td>{{x.speciality}}</td>
                        <td>{{x.cpcty}}</td>
                        <td><a href="{{x.goCrud}}"><button class="btn btn-primary">View Bookings</button></a></td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
          
        </div>
    </div>

{% endblock %}
